<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabian Bresan, MD | Medical Education Strategist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }

        @media print {
            body {
                background-color: white !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            .no-print {
                display: none !important;
            }

            .page-break-avoid {
                page-break-inside: avoid;
            }

            @page {
                margin: 0.15in;
                size: letter;
            }

            html,
            body {
                font-size: 12.5px !important;
                line-height: 1.2 !important;
                height: auto !important;
            }

            .resume-container {
                box-shadow: none !important;
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
                max-width: 100% !important;
                min-height: 0 !important;
                height: auto !important;
                display: block !important;
            }

            /* Remove borders that eat space or look bad in print */
            .border-r,
            .border-l {
                border-color: #f3f4f6 !important;
            }

            /* Compact headers - scaled 15% larger */
            h1 {
                font-size: 2.3rem !important;
                margin-bottom: 0.1rem !important;
            }

            h2 {
                font-size: 1.15rem !important;
                margin-bottom: 0.2rem !important;
            }

            h3 {
                font-size: 1.05rem !important;
            }

            h4 {
                font-size: 0.98rem !important;
            }

            p,
            li {
                margin-bottom: 0.1rem !important;
                font-size: 0.98rem !important;
            }

            /* Compact spacing for sections */
            .gap-4 {
                gap: 0.5rem !important;
            }

            .gap-6 {
                gap: 0.75rem !important;
            }

            .mb-3 {
                margin-bottom: 0.35rem !important;
            }

            .mb-4 {
                margin-bottom: 0.4rem !important;
            }

            .mb-6 {
                margin-bottom: 0.5rem !important;
            }

            .mt-4 {
                margin-top: 0.35rem !important;
            }

            .my-4 {
                margin-top: 0.35rem !important;
                margin-bottom: 0.35rem !important;
            }

            .space-y-4>*+* {
                margin-top: 0.35rem !important;
            }

            .space-y-1\.5>*+* {
                margin-top: 0.15rem !important;
            }

            /* Force background colors for elements */
            .bg-slate-50,
            .bg-blue-50,
            .bg-white,
            .bg-\[\#f4f6f8\],
            .bg-\[\#1e3a8a\] {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Print page blocks */
            .print-page-1,
            .print-page-2 {
                page-break-inside: avoid;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
