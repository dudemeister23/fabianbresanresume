
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabian Bresan, MD | Medical Education Strategist</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- React and Babel for single-file operation -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        @media print {
            body { background-color: white; }
            .no-print { display: none !important; }
            .page-break-avoid { page-break-inside: avoid; }
            @page { margin: 0.5in; size: letter; }
            .resume-container { box-shadow: none !important; padding: 0 !important; margin: 0 !important; max-width: 100% !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Access Lucide components from the global scope
        const { Mail, Phone, MapPin, Linkedin, Printer, ChevronRight } = LucideReact;

        const Header = () => (
            <header className="bg-white border-b-4 border-[#1e3a8a] p-8 md:p-12">
                <div className="flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
                    <div>
                        <h1 className="text-5xl font-bold text-gray-900 tracking-tight mb-2">
                            Fabian <span className="text-[#1e3a8a]">Bresan</span>, MD
                        </h1>
                        <p className="text-xl font-medium text-gray-600 tracking-[0.15em] uppercase">
                            Medical Education Strategist & Scientific Director
                        </p>
                    </div>
                    <div className="flex flex-col gap-2 text-sm text-gray-600">
                        <div className="flex items-center gap-2">
                            <Mail size={14} className="text-[#1e3a8a]" />
                            <a href="mailto:fabianbresan@me.com" className="hover:underline">fabianbresan@me.com</a>
                        </div>
                        <div className="flex items-center gap-2">
                            <Phone size={14} className="text-[#1e3a8a]" />
                            <span>(561) 788-4408</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <MapPin size={14} className="text-[#1e3a8a]" />
                            <span>Palm Beach Gardens, FL</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <Linkedin size={14} className="text-[#1e3a8a]" />
                            <a href="https://linkedin.com/in/fabianbresan/" target="_blank" className="hover:underline">linkedin.com/in/fabianbresan/</a>
                        </div>
                    </div>
                </div>
            </header>
        );

        const Sidebar = () => {
            const sections = [
                { title: "Education", content: (
                    <div className="mb-4">
                        <p className="font-bold text-gray-800">Goethe University</p>
                        <p className="text-gray-600 italic">Frankfurt am Main, Germany</p>
                        <p className="font-semibold text-gray-800 mt-1">MD, Medicine | 2020</p>
                        <div className="text-xs text-gray-600 mt-2 leading-relaxed">
                            <p className="font-semibold text-gray-800 underline">Thesis:</p>
                            <p>Investigated travel as a risk factor for acquiring multi-resistant bacteria.</p>
                        </div>
                    </div>
                )},
                { title: "Scientific Strategy", skills: ["Gap Analysis", "Needs Assessments", "Instructional Design", "ACCME Compliance", "Adult Learning"] },
                { title: "Therapeutic Expertise", skills: ["Neurology", "Ophthalmology", "Psychiatry", "Dermatology", "Internal Medicine", "Immunology"] },
                { title: "Operational Leadership", skills: ["Budgeting & P&L", "Cross-functional Leadership", "Vendor Negotiation", "Strategic Forecasting"] },
                { title: "Languages", content: (
                    <div className="text-xs text-gray-700 font-medium">
                        <p>English (Professional)</p>
                        <p>German (Native)</p>
                    </div>
                )}
            ];
            return (
                <div className="flex flex-col gap-10">
                    {sections.map((sec, i) => (
                        <section key={i} className="page-break-avoid">
                            <h3 className="text-[#1e3a8a] text-sm font-bold tracking-widest uppercase mb-4 border-b border-gray-200 pb-1">{sec.title}</h3>
                            {sec.skills ? (
                                <ul className="flex flex-wrap gap-2">
                                    {sec.skills.map((s, si) => (
                                        <li key={si} className="bg-white border border-gray-200 px-2 py-1 text-[11px] font-medium text-gray-600 rounded">{s}</li>
                                    ))}
                                </ul>
                            ) : sec.content}
                        </section>
                    ))}
                </div>
            );
        };

        const Portfolio = () => (
            <div className="bg-[#f4f6f8] border-l-4 border-[#1e3a8a] p-6 my-4 page-break-avoid">
                <h4 className="text-[#1e3a8a] text-sm font-bold tracking-widest uppercase mb-4">Selected Portfolio of Directed Programs</h4>
                <div className="space-y-6">
                    {[
                        { cat: "Ophthalmology & Optometry", items: [
                            { t: "Comanaging Thyroid Eye Disease", g: "Amgen" },
                            { t: "Complement Inhibition in Geographic Atrophy", g: "Iveric Bio" },
                            { t: "Targeting DED: Aiming Treatments", g: "Bausch + Lomb" }
                        ]},
                        { cat: "Neurology & Psychiatry", items: [
                            { t: "Person-Centered Care in Parkinson’s", g: "ACADIA" },
                            { t: "Seeing Through LEMS: Rare Disease", g: "Catalyst" }
                        ]}
                    ].map((c, i) => (
                        <div key={i}>
                            <h5 className="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">{c.cat}</h5>
                            <ul className="space-y-2 text-sm">
                                {c.items.map((item, ii) => (
                                    <li key={ii}><span className="font-bold">{item.t}</span> – Grantor: <span className="font-bold italic">{item.g}</span></li>
                                ))}
                            </ul>
                        </div>
                    ))}
                </div>
            </div>
        );

        const ExperienceItem = ({ title, company, location, period, description, highlights }) => (
            <div className="page-break-avoid">
                <div className="flex flex-col sm:flex-row sm:justify-between sm:items-baseline mb-2">
                    <h3 className="text-xl font-bold text-gray-800">{title}</h3>
                    <span className="text-sm font-semibold text-[#1e3a8a] bg-blue-50 px-2 py-0.5 rounded whitespace-nowrap">{period}</span>
                </div>
                <div className="flex justify-between items-center mb-2">
                    <span className="text-base font-bold text-gray-700">{company}</span>
                    <span className="text-xs text-gray-500 font-medium italic">{location}</span>
                </div>
                {description && <p className="text-gray-600 italic text-sm mb-3 leading-snug">{description}</p>}
                <ul className="list-disc ml-4 space-y-1.5">
                    {highlights.map((h, i) => {
                        const parts = h.split(': ');
                        return <li key={i} className="text-gray-700 text-sm leading-relaxed">
                            {parts.length > 1 ? (<span><span className="font-bold text-gray-900">{parts[0]}:</span> {parts[1]}</span>) : h}
                        </li>
                    })}
                </ul>
            </div>
        );

        const App = () => {
            const handlePrint = () => window.print();
            return (
                <div className="min-h-screen py-10 print:py-0">
                    <div className="max-w-5xl mx-auto flex justify-end mb-4 no-print px-4 sm:px-0">
                        <button onClick={handlePrint} className="flex items-center gap-2 px-4 py-2 bg-[#1e3a8a] text-white rounded-lg hover:bg-blue-800 transition-shadow shadow-lg">
                            <Printer size={18} /> Print PDF
                        </button>
                    </div>
                    <div className="resume-container max-w-5xl mx-auto bg-white shadow-2xl print:shadow-none min-h-[1100px] flex flex-col">
                        <Header />
                        <div className="flex flex-col md:flex-row flex-grow">
                            <main className="flex-1 p-8 md:p-12 order-2 md:order-1 border-r border-gray-100">
                                <section className="mb-10 page-break-avoid">
                                    <h2 className="text-[#1e3a8a] text-lg font-bold tracking-widest uppercase mb-3 border-b-2 border-blue-900/10 pb-1">Professional Profile</h2>
                                    <p className="text-gray-700 leading-relaxed font-medium">
                                        MD-credentialed Medical Strategist with high-level expertise in content strategy, gap analysis, and CME program leadership. Combined clinical authority with entrepreneurial business acumen to deliver scientifically rigorous educational programs.
                                    </p>
                                </section>
                                <div className="flex flex-col gap-10">
                                    <section>
                                        <h2 className="text-[#1e3a8a] text-lg font-bold tracking-widest uppercase mb-6 border-b-2 border-blue-900/10 pb-1">Medical Communications Experience</h2>
                                        <div className="flex flex-col gap-8">
                                            <ExperienceItem title="Senior Content Manager" company="MedEdicus" location="Remote" period="Dec. 2023 – Apr. 2025" highlights={["Strategic Content Development: Directed gap analyses for high-priority areas.","KOL & Faculty Management: Cultivated relationships with top-tier Key Opinion Leaders.","Program Architecture: Architected multi-format educational initiatives.","Cross-Functional Leadership: Partnered with teams for 100% on-time delivery."]} />
                                            <Portfolio />
                                            <ExperienceItem title="Medical Writer / Research Scientist" company="Max Planck Florida Institute" location="Jupiter, FL" period="Oct. 2020 – Nov. 2022" highlights={["Grant Writing: Authored clinical references for 30+ grant applications.","Scientific Communication: Editorial lead for high-impact neurological publications.","Clinical Research: Conducted literature reviews in Neurology and Psychiatry."]} />
                                        </div>
                                    </section>
                                    <section className="page-break-avoid">
                                        <h2 className="text-[#1e3a8a] text-lg font-bold tracking-widest uppercase mb-6 border-b-2 border-blue-900/10 pb-1">Executive Operations</h2>
                                        <ExperienceItem title="Principal / Director of Operations" company="CIQ of Palm Beach" location="Palm Beach Gardens" period="May 2025 – Present" highlights={["P&L & Strategic Growth: Full P&L oversight and forecasting.","Operational Efficiency: Implemented SOPs that reduced project turnaround.","Team Leadership: Recruited and lead cross-functional project staff."]} />
                                    </section>
                                </div>
                            </main>
                            <aside className="w-full md:w-80 bg-slate-50 p-8 md:p-10 order-1 md:order-2 border-l border-gray-100">
                                <Sidebar />
                            </aside>
                        </div>
                    </div>
                    <div className="text-center mt-6 text-gray-400 text-sm no-print">
                        Fabian Bresan, MD • Resume designed for Executive Medical Placement
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
