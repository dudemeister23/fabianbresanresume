
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabian Bresan, MD | Executive Medical CV</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- React & ReactDOM UMD (Works without modules) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel Standalone (Transpiles JSX in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons UMD -->
    <script src="https://unpkg.com/lucide-react@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            -webkit-print-color-adjust: exact;
        }
        
        /* High-fidelity print styles */
        @media print {
            body { background-color: white; padding: 0; }
            .no-print { display: none !important; }
            .page-break-avoid { 
                page-break-inside: avoid; 
                break-inside: avoid; 
                display: block;
            }
            @page { 
                margin: 0.4in; 
                size: letter; 
            }
            .resume-container { 
                box-shadow: none !important; 
                max-width: 100% !important; 
                border: none !important; 
                margin: 0 !important;
            }
            .sidebar-bg { background-color: #f8fafc !important; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        // --- Sub-components ---

        const Header = () => (

                            <Mail size={16} className="text-[#1e3a8a]" />

                    <h3 className="text-[#1e3a8a] text-xs font-bold tracking-widest uppercase">{title}</h3>
                </div>

            </section>
        );

        const Sidebar = () => (
            <aside className="w-full md:w-80 bg-[#f8fafc] sidebar-bg p-8 md:p-10 flex flex-col border-l border-slate-100">
                <SidebarSection title="Education" icon={GraduationCap}>
                    <div className="space-y-5">
                        <div className="page-break-avoid">
                            <p className="font-bold text-slate-800 text-sm">Goethe University</p>
                            <p className="text-slate-500 italic text-xs mb-1">Frankfurt am Main, Germany</p>
                            <p className="font-bold text-[#1e3a8a] text-sm">MD, Medicine | 2020</p>
                            <div className="mt-3 bg-white p-3 rounded border border-slate-200 text-[11px] text-slate-600 leading-relaxed shadow-sm">

                                    {group.items.map((item, j) => (
                                        <li key={j} className="bg-white border border-slate-200 text-[10px] px-2 py-1 rounded text-slate-700 font-semibold shadow-sm italic">

                                    ))}

                            </div>
                        ))}
                    </div>
                </SidebarSection>

                <SidebarSection title="Languages" icon={BookOpen}>

                        <div className="flex justify-between items-center bg-white p-2 rounded border border-slate-100">

                            <span className="text-[#1e3a8a] text-[10px] uppercase">Professional</span>

                        <div className="flex justify-between items-center bg-white p-2 rounded border border-slate-100">

                            <span className="text-[#1e3a8a] text-[10px] uppercase">Native</span>
                        </div>
                    </div>
                </SidebarSection>
            </aside>
        );

        const ExperienceItem = ({ title, company, location, period, highlights, description }) => (
            <div className="page-break-avoid mb-10">

                    <span className="text-sm font-bold text-[#1e3a8a] bg-blue-50 px-3 py-1 rounded-full whitespace-nowrap border border-blue-100">{period}</span>
                </div>
                <div className="flex justify-between items-center mb-4 text-base">
                    <span className="font-bold text-slate-600">{company}</span>
                    <span className="text-slate-400 italic text-sm">{location}</span>
                </div>
                {description && <p className="text-slate-600 italic text-sm mb-4 leading-relaxed border-l-2 border-slate-200 pl-4">{description}</p>}
                <ul className="space-y-3">
                    {highlights.map((h, i) => {
                        const parts = h.split(': ');
                        return (
                            <li key={i} className="flex gap-3 text-[14px] leading-relaxed text-slate-700">

                                    <span><span className="font-bold text-slate-900">{parts[0]}:</span> {parts[1]}</span>

                                    <span>{h}</span>

                            items: [
                                { t: "Person-Centered Care Approaches in Parkinson’s Disease (CME Monograph)", g: "ACADIA Pharmaceuticals" },
                                { t: "Seeing Through LEMS: From Early Detection to Advanced Management (Rare Disease CE Webcast)", g: "Catalyst Pharmaceuticals" }

                        { 
                            cat: "Aesthetics & Dermatology", 
                            items: [
                                { t: "Dynamic Duos: Rejuvenating Perioral Lines and Tear Troughs with HA Fillers (CME Webcast)", g: "Revance Therapeutics" }

                            </h5>
                            <ul className="space-y-4">
                                {section.items.map((item, j) => (
                                    <li key={j} className="text-[13px] text-slate-700 leading-snug">
                                        <span className="font-bold text-slate-900">{item.t}</span> – Grantor: <span className="font-bold text-[#1e3a8a] underline decoration-blue-200 underline-offset-4">{item.g}</span>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    ))}
                </div>
            </div>
        );

        // --- Main Application ---

            const handlePrint = () => window.print();

            return (
                <div className="min-h-screen py-10 print:py-0">
                    <div className="max-w-5xl mx-auto flex justify-end mb-6 no-print px-4 sm:px-0">
                        <button
                            onClick={handlePrint}
                            className="flex items-center gap-2 px-8 py-3 bg-[#1e3a8a] text-white font-bold rounded shadow-xl hover:shadow-2xl hover:bg-blue-900 transition-all active:scale-95 text-sm uppercase tracking-widest"

                            <Printer size={18} /> Export / Print PDF
                        </button>

                    <div className="resume-container max-w-5xl mx-auto bg-white shadow-2xl overflow-hidden flex flex-col print:shadow-none border border-slate-200 print:border-none">

                        <div className="flex flex-col md:flex-row flex-grow">
                            {/* Main Column */}

                                <section className="mb-12 page-break-avoid">
                                    <h2 className="text-[#1e3a8a] text-[10px] font-bold tracking-[0.4em] uppercase mb-4 flex items-center gap-2 border-b border-slate-100 pb-2">

                                        <ExperienceItem 
                                            title="Senior Content Manager" 
                                            company="MedEdicus" 
                                            location="Remote" 
                                            period="Dec. 2023 – Apr. 2025"

                                            ]}
                                        />

                                        <Portfolio />

                                        <ExperienceItem 
                                            title="Medical Education Content Developer" 
                                            company="MedEdicus" 
                                            location="Remote" 
                                            period="Nov. 2022 – Dec. 2023" 
                                            highlights={[
                                                "Curriculum Design: Developed educational agendas and complex case studies for live symposia, translating high-science data into clinical applications.",
                                                "On-Site Scientific Lead: Provided on-site medical direction for live programs, managing faculty and real-time scientific inquiries.",
                                                "Reach Optimization: Spearheaded digital content restructuring, significantly expanding distribution channels."
                                            ]}
                                        />

                                        <ExperienceItem 
                                            title="Medical Writer / Research Scientist" 
                                            company="Max Planck Florida Institute for Neuroscience" 
                                            location="Jupiter, FL" 
                                            period="Oct. 2020 – Nov. 2022" 
                                            highlights={[
                                                "Grant Writing & Funding: Conceptualized and authored clinical references for 30+ grant applications, securing essential research funding.",
                                                "Scientific Communication: Served as editorial lead for high-impact neurological research publications.",
                                                "Clinical Research: Conducted exhaustive literature reviews in Neurology and Psychiatry to support evidence-based content generation."
                                            ]}
                                        />

                                        <section className="page-break-avoid mt-8">
                                            <h2 className="text-[#1e3a8a] text-[10px] font-bold tracking-[0.4em] uppercase mb-8 flex items-center gap-2 border-b border-slate-100 pb-2">

                                            />
                                        </section>

                                </section>

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
